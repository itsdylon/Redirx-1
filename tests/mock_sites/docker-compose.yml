version: '3.8'

services:
  old-site:
    image: nginx:alpine
    container_name: redirx-old-site
    ports:
      - "8000:80"
    volumes:
      - ./old_site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - redirx-test-network

  new-site:
    image: nginx:alpine
    container_name: redirx-new-site
    ports:
      - "8001:80"
    volumes:
      - ./new_site:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - redirx-test-network

networks:
  redirx-test-network:
    driver: bridge
